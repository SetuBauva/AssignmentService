<!DOCTYPE html>
<html>
<head>
    <title>Hello Phone Numbers</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/app.js"></script>
    
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="getAll">Get All Customers Data:</label>
                    <button id="getAll" class="btn btn-default" type="submit">Get All Data</button>
                    <label for="getCustomerData">Enter Customer Id</label>
                    <input type="text" id="customerId" class="form-control" placeholder="Your customerId here...">
                    <button id="getCustomerData" class="btn btn-default" type="submit">Get Data</button>
                    <label for="updateCustomerData">Update Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Your phoneNumber here...">
                    <input type="radio" id="status" name="status" value="Active">
					<label for="active">Active</label><br>
					<input type="radio" id="status" name="status" value="InActive">
					<label for="inActive">In Active</label><br>
                    <button id="updateCustomerData" class="btn btn-default" type="submit">Update Phone number
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
